<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<!--Header-->
	<header class="header">
		<figure class="header--content">
			<img class="header--content-img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
		</figure>
	</header>

	<!--Login-->
	<section class="content">
		<article class="login--container">
			<h2 class="login--title">Inicia sesión</h2>
			<form class="container--form" action="">
				<input class="container--form-input" type="text" name="" id="" placeholder="Correo">
				<input class="container--form-input" type="password" name="" id="" placeholder="Contraseña">
				<button class="container--form-button">Ingresar</button>
				<div class="container--form-remember">
					<label for="" >
						<input type="checkbox" name="" id="remember" value="remembe"> Recuérdame
					</label>
					<a class="container--form-link" href="/">Olvidé su contraseña</a>
				</div>
			</form>
			<div class="socialmedia--container">
				<div class="socialmedia--container-google">
					<img class="socialmedia--container-img" src="./images/google.svg" alt="">
					<p>Inicia sesión con Google</p>
				</div>
				<div class="socialmedia--container-twitter">
					<img class="socialmedia--container-img" src="./images/twitter.svg" alt="">
					<p>Inicia sesión con Twitter</p>
				</div>
			</div>
			<p class="login-container-text">¿Aún no tienes cuenta? <a href="/"> Registrate</a></p>
		</article>
	</section>
	<footer class="footer--container">
		<a href="/">Términos de uso</a>
		<a href="/">Declaración de privacidad</a>
		<a href="/">Centro de ayuda</a>
	</footer>
</body>
</html>
