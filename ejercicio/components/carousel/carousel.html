<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
	<link rel="stylesheet" href="carousel.css">
</head>
<body>
	<!--Carousel-->
	<section class="content">
		<article class="content--carousel">
			<div class="carousel">
				<div class="carousel--item">
					<img class="carousel--item-img" src="https://images.pexels.com/photos/96380/pexels-photo-96380.jpeg?cs=srgb&dl=person-playing-sun-burst-electric-bass-guitar-in-bokeh-96380.jpg&fm=jpg" alt="guitar">
					<div class="carousel--detail">
						<div class="carousel--detail-icons">
							<img src="../../images/play-alt.svg" alt="icon-play">
							<img src="../../images/plus-circle.svg" alt="icon-more">
						</div>
						<p class="carousel--detail-title">Titulo descriptivo</p>
						<p class="carousel--detail-subtitle">2019 16 + 114 minutos</p>
					</div>
				</div>
				<div class="carousel-item">
					
				</div>
			</div>
		</article>
	</section>
</body>
</html>
